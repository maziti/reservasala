<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calend√°rio de Reservas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto space-y-6">
    <div class="bg-white p-6 rounded shadow relative">
      <h1 class="text-2xl font-bold mb-4">Reserva de Salas</h1>

      <!-- Bot√µes login/logout -->
      <div class="absolute top-6 right-6 space-x-2">
        <button onclick="toggleModal(true)" class="bg-gray-800 text-white px-4 py-2 rounded text-sm">
          üîê Login como administrador
        </button>
        <button onclick="logoutAdmin()" class="bg-red-600 text-white px-4 py-2 rounded text-sm" id="logoutBtn" style="display: none;">
          üö™ Sair
        </button>
      </div>

      <!-- Formul√°rio de reservas com labels -->
      <form id="reservaForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end mt-4">
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
          <input type="text" id="nome" required class="p-2 border rounded w-full" />
        </div>

        <div>
          <label for="data" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
          <input type="date" id="data" required class="p-2 border rounded w-full" />
        </div>

        <div>
          <label for="inicio" class="block text-sm font-medium text-gray-700 mb-1">Hora de In√≠cio</label>
          <input type="time" id="inicio" required class="p-2 border rounded w-full" />
        </div>

        <div>
          <label for="fim" class="block text-sm font-medium text-gray-700 mb-1">Hora de T√©rmino</label>
          <input type="time" id="fim" required class="p-2 border rounded w-full" />
        </div>

        <div>
          <label for="sala" class="block text-sm font-medium text-gray-700 mb-1">Sala</label>
          <select id="sala" required class="p-2 border rounded w-full">
            <option value="">Selecione...</option>
            <option value="Sala de Reuni√£o">Sala de Reuni√£o</option>
            <option value="Sala PV Azul">Sala PV Azul</option>
          </select>
        </div>

        <div class="mt-6">
          <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Reservar</button>
        </div>
      </form>
    </div>

    <!-- Calend√°rio gerado dinamicamente -->
    <div id="calendario"></div>
  </div>

  <!-- Modal de autentica√ß√£o -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-4 rounded shadow space-y-2 w-80">
      <p class="font-bold text-center">Autentica√ß√£o necess√°ria</p>
      <input class="w-full p-2 border rounded" type="email" id="email" placeholder="Email" />
      <input class="w-full p-2 border rounded" type="password" id="senha" placeholder="Senha" />
      <div class="flex justify-between mt-2">
        <button id="authConfirm" class="bg-blue-500 text-white px-4 py-2 rounded">Confirmar</button>
        <button onclick="toggleModal(false)" class="text-sm text-red-500">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
