
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Salas</title>
</head>
<body>
  <h1>Reserva de Salas</h1>

  <div>
    <input type="text" id="nome" placeholder="Seu nome"><br>
    <input type="date" id="data"><br>
    <input type="time" id="horario_inicio"><br>
    <input type="time" id="horario_fim"><br>
    <select id="sala">
      <option value="Sala Direção">Sala Direção</option>
      <option value="Sala PV Azul">Sala PV Azul</option>
    </select><br><br>
    <button id="reservar">Reservar</button>
  </div>

  <h2>Histórico (últimos 15 dias)</h2>
  <div id="historico"></div>

  <!-- Modal simples de login -->
  <div id="loginModal" style="display:none;">
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginSenha" placeholder="Senha"><br>
    <button onclick="confirmarLogin()">Entrar</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
